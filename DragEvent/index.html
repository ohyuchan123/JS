<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short-icon" type="image/x-icon" href="/image/title.png">
    <link rel="stylesheet" href="/DragEvent/style.css">
    <title>Document</title>
</head>
<body>
    <ul class="list">
        <li class="item" draggable="true">P</li>
        <li class="item" draggable="true">P</li>
        <li class="item" draggable="true">A</li>
        <li class="item" draggable="true">E</li>
        <li class="item" draggable="true">L</li>
    </ul>
    <script>
        const list = document.querySelector(".list");
        let picked=null;


        list.addEventListener("dragstart",(e)=>{
            picked=e.target;
            // console.log(e);
        });
        list.addEventListener("dragover",(e)=>{
            // console.log(e);
            e.preventDefault();
        });
        list.addEventListener("drop",(e)=>{
            // console.log(e);
            e.target.before(picked);
        })
    </script>
</body>
</html>
